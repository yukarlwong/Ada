<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天助手</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 侧边栏：对话列表 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="newChatBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                <span>新对话</span>
            </button>
            <button class="sidebar-toggle" id="sidebarToggle">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="conversation-list" id="conversationList">
            <!-- 对话列表将在这里动态生成 -->
        </div>
    </div>
    
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <h1>AI 聊天助手</h1>
                <div class="model-selector-wrapper">
                    <button class="model-selector-btn" id="modelSelectorBtn">
                        <span id="currentModelName">llama-3.1-8b-instant</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div class="model-dropdown" id="modelDropdown">
                        <div class="model-option" data-model="llama-3.1-8b-instant">
                            <div class="model-info">
                                <div class="model-name">Llama 3.1 8B Instant</div>
                                <div class="model-desc">快速响应，适合日常对话</div>
                            </div>
                            <div class="model-badge">推荐</div>
                        </div>
                        <div class="model-option" data-model="llama-3.3-70b-versatile">
                            <div class="model-info">
                                <div class="model-name">Llama 3.3 70B Versatile</div>
                                <div class="model-desc">强大的70B参数模型，适合复杂任务</div>
                            </div>
                        </div>
                        <div class="model-dropdown-note">
                            <small>其他模型（GPT OSS、Kimi K2、Llama 4 Scout等）可能需要特殊权限或尚未在公共API中发布。</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button class="files-btn" id="filesBtn" title="读取文件">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    <span>文件</span>
                </button>
                <button class="sidebar-toggle-mobile" id="sidebarToggleMobile" title="对话列表">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <button class="export-btn" id="exportBtn" title="导出对话记录">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <span>导出</span>
                </button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    你好！我是AI助手，有什么可以帮助你的吗？
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <textarea 
                id="userInput" 
                placeholder="输入你的消息..." 
                rows="1"
            ></textarea>
            <button id="sendBtn" class="send-btn" type="button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <div class="modal" id="filesModal" aria-hidden="true">
        <div class="modal-overlay" id="filesModalOverlay"></div>
        <div class="modal-content" role="dialog" aria-modal="true">
            <div class="modal-header">
                <div class="modal-title">读取文件</div>
                <button class="modal-close" id="filesModalClose" type="button">×</button>
            </div>
            <div class="modal-body">
                <div class="files-path" id="filesCurrentPath"></div>
                <div class="files-list" id="filesList"></div>
                <div class="files-hint">点击文件将其内容附加到当前对话。</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
